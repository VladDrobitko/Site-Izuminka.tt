<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - izuminka.tt Tattoo Studio</title>
  
  <!-- Include the identity widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Initialize Netlify Identity Widget
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          // Check if this is an invite accept flow
          const params = new URLSearchParams(window.location.search);
          const hash = window.location.hash;
          
          // Check for invite token in URL parameters or hash
          if (params.get('invite_token') || hash.includes('invite_token')) {
            console.log('Invite token detected, opening signup modal');
            window.netlifyIdentity.open('signup');
          } else if (params.get('recovery_token') || hash.includes('recovery_token')) {
            console.log('Recovery token detected, opening recovery modal');
            window.netlifyIdentity.open('login');
          }
          
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
      
      // Handle successful signup
      window.netlifyIdentity.on("signup", user => {
        console.log('User signed up:', user);
        window.netlifyIdentity.close();
        document.location.href = "/admin/";
      });
      
      // Handle errors
      window.netlifyIdentity.on("error", err => {
        console.error('Netlify Identity error:', err);
      });
    } else {
      console.error('Netlify Identity widget not loaded');
    }
  </script>
</body>
</html>
