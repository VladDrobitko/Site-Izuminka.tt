<!DOCTYPE html>
<html style="display: none;">
<head>
    <title>Hidden Forms for Netlify Detection</title>
</head>
<body>
    <!-- Hidden booking form for Netlify form detection -->
    <form name="booking" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <select name="tattoo-type">
            <option value="botanical">Botanical/Floral</option>
            <option value="geometric">Geometric/Abstract</option>
            <option value="script">Script/Lettering</option>
            <option value="symbolic">Symbolic/Meaningful</option>
            <option value="custom">Custom Design</option>
            <option value="consultation">Just Consultation</option>
        </select>
        <select name="size">
            <option value="small">Small (2-4 inches)</option>
            <option value="medium">Medium (4-6 inches)</option>
            <option value="large">Large (6+ inches)</option>
            <option value="unsure">Not sure yet</option>
        </select>
        <input type="text" name="placement" />
        <input type="date" name="preferred-date" />
        <textarea name="description"></textarea>
        <select name="previous-tattoos">
            <option value="first">This will be my first tattoo</option>
            <option value="few">I have a few tattoos</option>
            <option value="many">I have many tattoos</option>
        </select>
        <input type="checkbox" name="age-consent" />
        <input type="checkbox" name="privacy-consent" />
        <input type="checkbox" name="client-agreement" />
        <input type="checkbox" name="portfolio-consent" />
        <input type="hidden" name="form-name" value="booking" />
        <input type="hidden" name="bot-field" />
    </form>

    <!-- Hidden contact form for general inquiries -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="text" name="subject" />
        <textarea name="message"></textarea>
        <input type="checkbox" name="privacy-consent" />
        <input type="hidden" name="form-name" value="contact" />
        <input type="hidden" name="bot-field" />
    </form>
</body>
</html>
